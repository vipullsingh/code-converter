<!DOCTYPE html>
<html>
<head>
  <title>Code Conversion App</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <div class="container">
    <h1>Code Conversion App</h1>
    <textarea id="codeInput" placeholder="Enter your code here"></textarea>
    <label for="languageSelect">Select the language:</label>
    <select id="languageSelect">
      <option value="java">Java</option>
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <!-- Add more options for other supported languages -->
    </select>
    <button id="convertCodeBtn">Convert Code</button>
    <div id="conversionResult"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
